<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="carousel flex overflow-hidden w-72 h-48 border border-gray-300 relative">
    <div class="carousel-item min-w-full transition-transform duration-500 ease-in-out">
        <h2>Problem Statement 1</h2>
        <p>Describe the first problem here.</p>
    </div>
    <div class="carousel-item min-w-full transition-transform duration-500 ease-in-out">
        <h2>Problem Statement 2</h2>
        <p>Describe the second problem here.</p>
    </div>
    <div class="carousel-item min-w-full transition-transform duration-500 ease-in-out">
        <h2>Problem Statement 3</h2>
        <p>Describe the third problem here.</p>
    </div>
    <div class="carousel-buttons absolute top-1/2 w-full flex justify-between transform -translate-y-1/2">
        <button class="bg-black bg-opacity-50 text-white border-none p-2 cursor-pointer" onclick="prevSlide()">&#10094;</button>
        <button class="bg-black bg-opacity-50 text-white border-none p-2 cursor-pointer" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        slides.forEach(slide => {
            slide.style.transform = `translateX(${offset}%)`;
        });
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    showSlide(currentIndex);
</script>

</body>
</html>
